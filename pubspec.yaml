name: planmapp
description: "Planmapp: The social planning app for the next generation."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.2.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  # Architecture & State Management
  flutter_localizations:
    sdk: flutter
  flutter_riverpod: ^2.4.9
  go_router: ^13.0.0
  fpdart: ^1.1.0 # Functional programming helpers

  # Backend & Data
  supabase_flutter: ^2.12.0
  shared_preferences: ^2.2.2
  uuid: ^4.3.3

  # UI & Assets
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  lottie: ^3.0.0 # For micro-animations
  cached_network_image: ^3.3.0
  image_picker: ^1.0.7
  google_mlkit_text_recognition: ^0.13.0 # Updated version for latest flutter compatibility
  google_generative_ai: ^0.4.0
  
  # Delight & Animations (New)
  flutter_animate: ^4.5.0
  shimmer: ^3.0.0
  
  # Utilities
  intl: ^0.20.2
  timeago: ^3.6.1
  equatable: ^2.0.5
  share_plus: ^10.1.4
  url_launcher: ^6.3.1
  flutter_contacts: ^1.1.9+1
  permission_handler: ^11.3.1
  
  # Maps
  flutter_map: ^6.1.0
  latlong2: ^0.9.0
  geolocator: ^13.0.2 # For live location tracking
  geocoding: ^3.0.0 # For reverse geocoding addresses
  # flutter_google_places: ^0.3.0 # For Places Autocomplete
  # google_maps_webservice: ^0.0.20-nullsafety.5 # Required by flutter_google_places
  
  # Games
  flutter_fortune_wheel: ^1.2.0
  rxdart: ^0.27.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.14.4

dependency_overrides:
  http: ^1.2.0
  rxdart: ^0.27.7
  intl: ^0.19.0

flutter:
  uses-material-design: true
  
  # Assets will be organized here
  assets:
    - assets/images/
    - assets/icons/
